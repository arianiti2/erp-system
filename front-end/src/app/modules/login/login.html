<div class="min-w-screen min-h-screen bg-gray-900 flex items-center justify-center px-5 py-5">
  <div class="bg-gray-100 text-gray-500 rounded-3xl shadow-xl w-full overflow-hidden" style="max-width:1000px">
    <div class="md:flex w-full">

      <!-- Illustration Side -->
      <div class="hidden md:block w-1/2 bg-indigo-500 py-10 px-10">
        <svg xmlns="www.w3.org" viewBox="0 0 600 600" width="100%" height="auto">
          <defs>
            <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" style="stop-color:#6c63ff;stop-opacity:1" />
              <stop offset="100%" style="stop-color:#3f3d56;stop-opacity:1" />
            </linearGradient>
            <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
              <stop offset="0%" style="stop-color:#f0f0f0;stop-opacity:1" />
              <stop offset="100%" style="stop-color:#d1d1d1;stop-opacity:1" />
            </linearGradient>
          </defs>
          <circle cx="150" cy="150" r="120" fill="url(#grad1)" opacity="0.7" />
          <circle cx="400" cy="200" r="100" fill="url(#grad2)" opacity="0.6" />
          <circle cx="300" cy="400" r="140" fill="url(#grad1)" opacity="0.5" />
          <circle cx="300" cy="300" r="20" fill="#fff" />
          <rect x="290" y="320" width="20" height="60" fill="#fff" rx="10" />
          <line x1="300" y1="380" x2="260" y2="450" stroke="#fff" stroke-width="6" stroke-linecap="round" />
          <line x1="300" y1="380" x2="340" y2="450" stroke="#fff" stroke-width="6" stroke-linecap="round" />
          <line x1="300" y1="340" x2="250" y2="300" stroke="#fff" stroke-width="6" stroke-linecap="round" />
          <line x1="300" y1="340" x2="350" y2="300" stroke="#fff" stroke-width="6" stroke-linecap="round" />
        </svg>
      </div>

      <!-- Login Form Side -->
      <div class="w-full md:w-1/2 py-10 px-5 md:px-10">
        <div class="text-center mb-10">
          <h1 class="font-bold text-3xl text-gray-900">LOGIN</h1>
          <p>Enter your credentials to access your account</p>
        </div>

        <!-- Modern Alert/Toast Error Message -->
        @if (errorMessage()) {
          <div class="flex items-center p-4 mb-6 text-red-800 rounded-lg bg-red-50 border border-red-200 animate-in fade-in slide-in-from-top-2 duration-300" role="alert">
            <svg class="flex-shrink-0 w-4 h-4" xmlns="www.w3.org" fill="currentColor" viewBox="0 0 20 20">
              <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z" />
            </svg>
            <div class="ms-3 text-sm font-semibold">
              {{ errorMessage() }}
            </div>
            <button (click)="errorMessage.set(null)" type="button" class="ms-auto bg-red-50 text-red-500 rounded-lg p-1.5 hover:bg-red-200 inline-flex items-center justify-center h-8 w-8">
              <span class="sr-only">Close</span>
              <svg class="w-3 h-3" fill="none" viewBox="0 0 14 14">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
              </svg>
            </button>
          </div>
        }

        <form [formGroup]="loginForm" (ngSubmit)="login()" class="space-y-5">
          <div>
            <label class="text-xs font-semibold px-1">Email</label>
            <div class="flex">
              <div class="w-10 z-10 pl-1 text-center pointer-events-none flex items-center justify-center">
                <i class="mdi mdi-email-outline text-gray-400 text-lg"></i>
              </div>
              <input
                type="email"
                formControlName="email"
                placeholder="john@example.com"
                class="w-full -ml-10 pl-10 pr-3 py-2 rounded-lg border-2 border-gray-200 outline-none focus:border-indigo-500 transition-colors"
              />
            </div>
            @if (loginForm.get('email')?.touched && loginForm.get('email')?.invalid) {
              <p class="text-red-500 text-[10px] mt-1 px-1">Please enter a valid email address</p>
            }
          </div>

          <div>
            <label class="text-xs font-semibold px-1">Password</label>
            <div class="flex">
              <div class="w-10 z-10 pl-1 text-center pointer-events-none flex items-center justify-center">
                <i class="mdi mdi-lock-outline text-gray-400 text-lg"></i>
              </div>
              <input
                type="password"
                formControlName="password"
                placeholder="************"
                class="w-full -ml-10 pl-10 pr-3 py-2 rounded-lg border-2 border-gray-200 outline-none focus:border-indigo-500 transition-colors"
              />
            </div>
          </div>

          <div class="pt-5">
            <button
              type="submit"
              [disabled]="loginForm.invalid || loading()"
              class="block w-full max-w-xs mx-auto bg-indigo-500 hover:bg-indigo-700 disabled:bg-indigo-300
                     text-white rounded-lg px-3 py-3 font-semibold transition-all shadow-md active:scale-95"
            >
              @if (loading()) {
                <span class="flex items-center justify-center">
                  <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="www.w3.org" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                  </svg>
                  Processing...
                </span>
              } @else {
                LOGIN
              }
            </button>
          </div>
        </form>

        <p class="mt-8 text-center text-gray-600 text-sm">
          Don't have an account? 
          <a routerLink="/register" class="text-indigo-500 font-bold hover:underline">Register here</a>
        </p>
      </div>
    </div>
  </div>
</div>
