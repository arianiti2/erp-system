services:
  mongo:
    image: mongo:6
    container_name: prime-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    restart: unless-stopped

  backend:
    build: ./backend
    container_name: prime-backend
    ports:
      - "5000:5000"
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      - mongo
    restart: unless-stopped

  frontend:
    build: ./front-end
    container_name: prime-frontend
    ports:
      - "4200:4200"
    depends_on:
      - backend
    volumes:
      - ./front-end:/app
      - /app/node_modules
    restart: unless-stopped

volumes:
  mongo-data:
